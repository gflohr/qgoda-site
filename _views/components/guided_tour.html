[% USE gtx = Gettext('net.qgoda.www', asset.lingua) %]
<div class="[% css.qgoda.guided_tour %] container">
  <div class="row">
    <div class="col-5 text-left [% css.qgoda.guided_tour_link %]">
      [% IF asset.nav.prev %]
      <a href="[% asset.nav.prev.permalink %]"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;[% asset.nav.prev.title | html %]</a>
      [% END %]
    </div>
    <div class="col-2 text-center [% css.qgoda.guided_tour_link %]">
      [% IF asset.nav.start %]
        <a href="[% asset.nav.start.permalink %]">[% gtx.gettext('Start') %]</a>
      [% END %]
      </div>
    <div class="col-5 text-right [% css.qgoda.guided_tour_link %]">
        [% IF asset.nav.next %]
        <a href="[% asset.nav.next.permalink %]">[% asset.nav.next.title | html %]&nbsp;<i class="fa fa-arrow-circle-o-right"></i></a>
        [% END %]
      </div>
  </div>
</div>
