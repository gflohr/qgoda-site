[% PROCESS "functions/landing-page/css-modules.tt" %]
[% USE gtx = Gettext('net.qgoda.www', asset.lingua) %]
<!-- HEADER -->
<header id="[% css.start.home %]">
  <!-- Color over Image -->
  <div class="[% css.start.color_overlay %]">

  <!-- navbar log -->
  <div class="navbar [% css.start.logo_nav %]">
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-8">
          <div class="navbar-header">
            <div class="[% css.start.logo %]">
              <img src="/images/qgoda-logo-white.svg" 
                   alt="Qgoda static site generator logo">
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="float-right">
            <h2>
              <a href="/[% asset.lingua %]/news/" class="nav-link"><i class="fa fa-newspaper-o"></i>&nbsp;[% gtx.gettext('News') %]</a>
              <a class="nav-link d-none d-md-inline-block" 
                 href="https://github.com/gflohr/qgoda/releases"
                 target="_blank" class="nav-link"><i class="fa fa-download"></i>&nbsp;[% gtx.gettext('Download') %]</a>
              <a href="/[% asset.lingua %]/docs/" class="nav-link"><i class="fa fa-cubes"></i>&nbsp;[% gtx.gettext('Docs') %]</a>
            </h2>
          </div>
        </div>
      </div>            
    </div>
  </div>

  <!-- Heading And Texts -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 [% css.start.intro_section %]">
        <h1 class="[% css.start.intro %]">[% asset.title %]</h1>
        <div class="[% css.start.sub_heading %]">
          [% asset.content %]
        </div>
    
        <!-- button -->[% button_link = asset.button_link %]
        <a class="btn btn-common [% css.start.btn_common %] wow bounceIn"
           href="#[% css.start.$button_link %]">[% asset.button %]</a>
      </div>
    </div>
  </div>
  <!-- Heading And Texts End-->
</header>
