<div class="[% asset.classes %]">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <img src="[% asset.image %]" class="wow fadeInLeft"
             data-wow-duration="0.80s" alt="[% asset.image_alt %]">
      </div>
      <div class="col-md-6">
        <div class="feature-content wow fadeInRight" data-wow-duration="0.80s">
          <h3 class="small-title">[% asset.title | html %]</h3>
          [% asset.content %]
          <a href="[% asset.button_link %]" class="btn btn btn-common">[% asset.button | html %]</a>
        </div>
      </div>
    </div>
  </div>
</div>
