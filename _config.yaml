  name: configure legal.name in _localconfig.yaml or _config.yaml
  street: configure legal.street in _localconfig.yaml or _config.yaml
  city: configure legal.city in _localconfig.yaml or _config.yaml
  id: configure legal.id in _localconfig.yaml or _config.yaml
  vat-id: configure legal.vat-id in _localconfig.yaml or _config.yaml
  email: configure legal.email in _localconfig.yaml or _config.yaml
  phone: configure legal.phone in _localconfig.yaml or _config.yaml
  manager: configure legal.manager in _localconfig.yaml or _config.yaml
  responsible: configure legal.responsible in _localconfig.yaml or _config.yaml
  copyright_year: configure legal.copyright_year in _localconfig.yaml or _config.yaml
  copyright_uri: configure legal.copyright_uri in _localconfig.yaml or _config.yaml
